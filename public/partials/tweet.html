<section class="post">
    <header class="post-header row">
        <div class="col-md-3"><img class="post-avatar" alt="{{tweet.user.name}}" class="img-responsive" src="{{tweet.user.image}}" />
        </div>
        <div class="col-md-9">
        <h4 class="post-user"> {{tweet.user.name}}</h4>
        <div>{{tweet.text}}</div>
        <div class="text-muted text-right"><small>{{tweet.location}}</small></div>
        </div>
    </header>
</section>
