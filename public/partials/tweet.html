<section class="post">
    <header class="post-header row">
        <div class="col-md-3"><img class="post-avatar" alt="{{tweet.user.name}}" class="img-responsive" src="{{tweet.user.image}}" />
        </div>
        <div class="col-md-9">
        <h4 class="post-user"> {{tweet.user.name}} @ {{tweet.location}}</h4>
        <div>{{tweet.text}}</div>
        </div>
    </header>
</section>
